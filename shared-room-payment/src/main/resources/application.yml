server:
  port: 8081

spring:
  application:
    name: shared-room-payment
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        group: DEFAULT_GROUP
        file-extension: yml
        refresh-enabled: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shared_room_payment?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        reset-enable: false
        login-username: admin
        login-password: 123456
  redis:
    host: 120.46.5.5
    port: 6379
    password: 123456
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml

logging:
  level:
    com.sharedroom.payment: debug
    org.springframework.cloud.openfeign: debug
    org.springframework.web: debug



rocketmq:
  name-server: localhost:9876
  producer:
    group: payment-producer-group
    send-message-timeout: 3000
    retry-times-when-send-failed: 3
  consumer:
    group: payment-consumer-group
    consume-timeout: 15000
    max-reconsume-times: 3

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  hystrix:
    enabled: false
  compression:
    request:
      enabled: true
    response:
      enabled: true

# 支付配置
payment:
  # 支付宝配置
  alipay:
    app-id: 2021000147665673
    private-key: 
    public-key: 
    gateway-url: https://openapi.alipaydev.com/gateway.do
    notify-url: http://localhost:8084/api/payments/alipay/notify
    return-url: http://localhost:3000/payment/success
    sign-type: RSA2
    charset: utf-8
    format: json

  # 支付超时时间（分钟）
  timeout: 30
  # 支付重试次数
  retry-times: 3